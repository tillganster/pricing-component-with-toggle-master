<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="main-container">
    <img src="/images/bg-top.svg"  class="top-img" alt="">
    <h1>Our Pricing</h1>
    <div class="toggle">
      Annually
      <div class="switch">
        <input type="checkbox" id="switch" />
        <label  for="switch"></label>
        
      </div>
      
      Monthly
    </div>


    <div class="card-container">

      <div class=" card basic">
        <h2>Basic</h2>





        <div class="list">
          <div class="listel">
            <p class="money">&dollar;199.99</p>
          </div>
          <div class="listel">
            <p>500 GB Storage</p>
          </div>
          <div class="listel">
            <p >2 Users Allowed</p>
          </div>
          <div class="listel">
            <p>Send up to 3 GB</p>
          </div>
        </div>
        <button  class="listel btn-learn btn">Learn More</button>
      </div>
      <div class="card professional">
        <h2>Master</h2>


        <div class="list">
          <div class="listel">
            <p class="money">&dollar;249.99</p>
          </div>
          <div class="listel">
            <p>1 TB Storage</p>
          </div>
          <div class="listel">
            <p>5 Users Allowed</p>
          </div>
          <div class="listel">
            <p>Send up to 10 GB</p>
          </div>

          <button  class=" btn-mid listel btn-learn ">Learn More</button>
        </div>
      </div>

        <div class="card master">
          <h2>Proffesional</h2>
          <div class="list">
            <div class="listel">
              <p class="money">&dollar;399.99</p>
            </div>
            <div class="listel">
              <p>2 TB Storage</p>
            </div>
            <div class="listel">
              <p>10 Users Allowed</p>
            </div>
            <div class="listel">
              <p>Send up to 20 GB</p>
            </div>

          </div>
          <button class=" listel btn-learn btn">Learn More</button>
        </div>
      </div>

      <img src="/images/bg-bottom.svg" class="bottom-img">
    </div>

  </div> -->
 
</body>
<script src="script.js"></script>
</html>
